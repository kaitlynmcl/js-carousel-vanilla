<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK TO CSS -->
     <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/script.js"></script>
    <title>JANILLA</title>
    
</head>

  <body>
    <h1 class="header">JANILLA, vanilla js carousel</h1>
    <div id="carousel-container">

      <div>
          <ul id="carousel" class="animate">
              <li class="slide animate">
                  <img src="./assets/images/bicycle.jpg"/>
              </li>
              <li class="slide animate">
                <img src="./assets/images/pretty.jpg"/>
              </li>
               <li class="slide animate">
                  <img src="./assets/images/poppies.jpg"/>
              </li>
              <li class="slide animate">
                <img src="./assets/images/sweden.jpg">
              </li> 
              <li class="slide animate">
                <img src="./assets/images/cold.jpg"/>
              </li>
          </ul> 
      </div>
      <div id="controls">
          <span id="prev"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/prev.png"></span>
          <span id="next"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/next.png"></span>
      </div>
  </div>
  </body
</html>
